<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت ارزها</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .prices {
            margin: 20px 0;
            font-size: 1.5rem;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:first-of-type {
            background: #28a745;
            color: white;
        }
        button:first-of-type:hover {
            background: #218838;
        }
        button:last-of-type {
            background: #dc3545;
            color: white;
        }
        button:last-of-type:hover {
            background: #c82333;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قیمت لحظه‌ای ارزها</h1>
        <div class="prices">
            <p>تتر: <span id="usdt-price">در حال بارگذاری...</span></p>
            <p>سولانا: <span id="sol-price">در حال بارگذاری...</span></p>
            <p>ترون: <span id="trx-price">در حال بارگذاری...</span></p>
        </div>
        <div class="message" id="message"></div>
        <div class="buttons" id="buttons">
            <!-- دکمه‌ها پس از 10 ثانیه ظاهر می‌شوند -->
        </div>
    </div>

    <script>
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = 'https://api.nobitex.ir/v2/orderbook/';
        const cryptos = ['USDTIRT', 'SOLIRT', 'TRXIRT'];

        // دریافت قیمت ارزها از نوبیتکس
        async function getCryptoPrices() {
            try {
                const rates = {};

                for (let i = 0; i < cryptos.length; i++) {
                    const crypto = cryptos[i];
                    const response = await fetch(proxyUrl + apiUrl + crypto);
                    const data = await response.json();

                    if (data && data.asks && data.asks.length > 0) {
                        rates[crypto] = data.asks[0][0];
                    } else {
                        rates[crypto] = 'نامشخص';
                    }
                }

                document.getElementById('usdt-price').textContent = rates['USDTIRT'] || 'خطا در بارگذاری';
                document.getElementById('sol-price').textContent = rates['SOLIRT'] || 'خطا در بارگذاری';
                document.getElementById('trx-price').textContent = rates['TRXIRT'] || 'خطا در بارگذاری';
            } catch (error) {
                console.error('Error fetching prices:', error);
                document.getElementById('usdt-price').textContent = 'خطا در بارگذاری';
                document.getElementById('sol-price').textContent = 'خطا در بارگذاری';
                document.getElementById('trx-price').textContent = 'خطا در بارگذاری';
            }
        }

        // نمایش دکمه‌ها بعد از 10 ثانیه
        function showButtons() {
            setTimeout(() => {
                document.getElementById('message').textContent = 'داری یا نه پسر؟';
                document.getElementById('buttons').innerHTML = `
                    <button onclick="showMessage('بناااازم! 🌟')">بناااازم</button>
                    <button onclick="showMessage('نه حاجی جالب نی 😅')">نه حاجی جالب نی</button>
                `;
            }, 10000);  // 10 ثانیه
        }

        // نمایش پیام پس از انتخاب دکمه
        function showMessage(text) {
            document.getElementById('message').textContent = text;
        }

        // بارگذاری قیمت‌ها و نمایش دکمه‌ها
        window.onload = () => {
            getCryptoPrices();
            showButtons();
        };
    </script>
</body>
</html>
