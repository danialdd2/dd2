<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوال مهم!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:first-of-type {
            background: #28a745;
            color: white;
        }
        button:first-of-type:hover {
            background: #218838;
        }
        button:last-of-type {
            background: #dc3545;
            color: white;
        }
        button:last-of-type:hover {
            background: #c82333;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قیمت لحظه‌ای ارزهای دیجیتال</h1>
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>ارز</th>
                    <th>قیمت</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>تتر (USDT)</td>
                    <td id="usdt-price">در حال بارگذاری...</td>
                </tr>
                <tr>
                    <td>سولانا (SOL)</td>
                    <td id="sol-price">در حال بارگذاری...</td>
                </tr>
                <tr>
                    <td>ترون (TRX)</td>
                    <td id="trx-price">در حال بارگذاری...</td>
                </tr>
            </tbody>
        </table>
        
        <div class="buttons" id="question-buttons" style="display: none;">
            <button onclick="showMessage('بناااازم! 🌟')">بناااازم</button>
            <button onclick="showMessage('نه حاجی جالب نی 😅')">نه حاجی جالب نی</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // تابع برای دریافت قیمت ارزها از نوبیتکس
        async function getCryptoPrices() {
            try {
                const response = await fetch('https://api.nobitex.ir/v2/market/stats');
                const data = await response.json();

                const usdtPrice = data.result['USDTIRT'].last;
                const solPrice = data.result['SOLIRT'].last;
                const trxPrice = data.result['TRXIRT'].last;

                document.getElementById('usdt-price').textContent = usdtPrice;
                document.getElementById('sol-price').textContent = solPrice;
                document.getElementById('trx-price').textContent = trxPrice;
            } catch (error) {
                console.error('Error fetching prices:', error);
                document.getElementById('usdt-price').textContent = 'خطا در بارگذاری';
                document.getElementById('sol-price').textContent = 'خطا در بارگذاری';
                document.getElementById('trx-price').textContent = 'خطا در بارگذاری';
            }
        }

        // تابع برای نمایش پیغام پس از انتخاب گزینه
        function showMessage(text) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
        }

        // تابع برای پرسیدن سوال از کاربر
        function askQuestion() {
            setTimeout(() => {
                document.getElementById('question-buttons').style.display = 'flex';
            }, 10000); // 10 ثانیه پس از ورود
        }

        // فراخوانی توابع پس از بارگذاری صفحه
        window.onload = function() {
            getCryptoPrices();
            askQuestion();
        }
    </script>
</body>
</html>
